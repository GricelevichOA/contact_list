<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts list</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar__content">
        <div class="navbar__logo">Книга контактов</div>
        <div class="navbar__buttons">
          <button id="contact-form-open"
            class="navbar__button button button_red">Добавить
            контакт +</button>
          <button id="groups-form-open"
            class="navbar__button button button_blue ">Группы</button>
        </div>
      </div>
    </div>
  </nav>
  <main class="container">
    <div class="group">
      <div class="group__title group__title_opened">Друзья</div>
      <div class="group__items">
        <div class="group__item item">
          <div class="item__name">Фамилия Имя Отчество</div>
          <div class="item__number">+7 (XXX) XXX - XX - XX</div>
          <button
            class="item__button square-button square-button_edit"></button>
          <button
            class="item__button square-button square-button_delete"></button>
        </div>
        <div class="group__item item ">
          <div class="item__name">Фамилия Имя Отчество</div>
          <div class="item__number">+7 (XXX) XXX - XX - XX</div>
          <button
            class="item__button square-button square-button_edit"></button>
          <button
            class="item__button square-button square-button_delete"></button>
        </div>
      </div>
    </div>

    <div class="group">
      <div class="group__title group__title_closed">Коллеги</div>
    </div>
  </main>

  <div class="overlay">

    <div class="contact-form form form_hidden">
      <div class="form__header">
        <div class="form__title">Добавление контакта</div>
        <button id="contact-form-close" class="form__close"></button>
      </div>
      <form class="form__body">
        <div class="form__item">
          <input class="form__input" type="text" name="" id=""
            placeholder="Введите ФИО">
        </div>

        <div class="form__item">
          <input class="form__input" type="tel" name="" id=""
            placeholder="Введите номер">
        </div>

        <div class="form__item">
          <select class="form__input" name="" id="">
            <option disabled selected hidden>Выберите группу</option>
            <option value="Коллеги">Коллеги</option>
            <option value="Друзья">Друзья</option>
          </select>
        </div>

        <div class="form__buttons">
          <button class="form__submit button button_blue"
            type="submit">Сохранить</button>
        </div>

      </form>
    </div>


    <div class="groups-form form form_hidden">
      <div class="form__header">
        <div class="form__title">Группы контактов</div>
        <button id="groups-form-close" class="form__close"></button>
      </div>
      <form class="form__body">

        <div class="form__item">
          <input class="form__input" type="text" value="Друзья"
            placeholder="Введите название">
          <button
            class="form__item-button square-button square-button_delete"></button>
        </div>

        <div class="form__item">
          <input class="form__input" type="text" value="Коллеги"
            placeholder="Введите название">
          <button class="form__button square-button square-button_delete">
          </button>
        </div>

        <div class="form__item">
          <input class="form__input" type="text" placeholder="Введите название">
          <button class="form__button square-button square-button_delete">
          </button>
        </div>


        <div class="form__buttons">
          <button
            class="form__submit button button_transparent">Добавить</button>
          <button class="form__submit button button_blue"
            type="submit">Сохранить</button>
        </div>

      </form>
    </div>

  </div>

  <script src="index.js"></script>
</body>

</html>
