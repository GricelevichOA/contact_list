  </main>

  <div class="overlay overlay_hidden">

    <form id="contact-form" class="form form_hidden">
      <div class="form__header">
        <div class="form__title">Добавление контакта</div>
        <button id="contact-form-close" type="button"
          class="form__close"></button>
      </div>
      <div class="form__body">
        <div class="form__item">
          <input id="form-contact-name" class="form__input" type="text"
            name="contact_name" placeholder="Введите ФИО" required>
        </div>

        <div class="form__item">
          <input id="form-contact-number" class="form__input" type="tel"
            name="contact_phone" placeholder="Введите номер" required>
        </div>


        <div class="form__item">
          <select id="form-contact-group" class="form__input"
            name="contact_group" required>
            <option value="" disabled selected hidden>Выберите группу</option>
          </select>
        </div>

        <div class="form__item">
          <input id="form-contact-id" class="form__input" type="hidden"
            name="contact_phone" value="">
        </div>
      </div>

      <div class="form__buttons">
        <button class="form__submit button button_blue"
          type="submit">Сохранить</button>
      </div>

    </form>


    <form id="groups-form" class="form form_hidden">
      <div class="form__header">
        <div class="form__title">Группы контактов</div>
        <button id="groups-form-close" type="button"
          class="form__close"></button>
      </div>
      <div class="form__body">

      </div>

      <div class="form__buttons">
        <button id="add-group-input" type="button"
          class="form__submit button button_transparent">Добавить</button>
        <button class="form__submit button button_blue"
          type="submit">Сохранить</button>
