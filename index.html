<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts list</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar__content">
        <div class="navbar__logo">Книга контактов</div>
        <div class="navbar__buttons">
          <button class="navbar__button button button_add-contact">Добавить
            контакт +</button>
          <button class="navbar__button button button_groups ">Группы</button>
        </div>
      </div>
    </div>
  </nav>
  <main class="container">
    <div class="group">
      <div class="group__title group__title_opened">Друзья</div>
      <div class="group__items">
        <div class="group__item item">
          <div class="item__name">Фамилия Имя Отчество</div>
          <div class="item__number">+7 (XXX) XXX - XX - XX</div>
          <button class="item__button item__button_edit"></button>
          <button class="item__button item__button_delete"></button>
        </div>
        <div class="group__item item ">
          <div class="item__name">Фамилия Имя Отчество</div>
          <div class="item__number">+7 (XXX) XXX - XX - XX</div>
          <button class="item__button item__button_edit"></button>
          <button class="item__button item__button_delete"></button>
        </div>
      </div>
    </div>

    <div class="group">
      <div class="group__title group__title_closed">Коллеги</div>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
