<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts list</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>

  <nav class="navbar">
    <div class="container">
      <div class="navbar__content">
        <div class="navbar__logo">Книга контактов</div>
        <div class="navbar__buttons">
          <button id="contact-form-open"
            class="navbar__button button button_red">Добавить
            контакт +</button>
          <button id="groups-form-open"
            class="navbar__button button button_blue ">Группы</button>
        </div>
      </div>
    </div>
  </nav>

  <main id="main-container" class="container">
    <!-- Тут рендерятся контакты -->
  </main>

  <div class="overlay overlay_hidden">

    <form id="contact-form" class="form form_hidden">
      <div class="form__header">
        <div class="form__title">Добавление контакта</div>
        <button id="contact-form-close" type="button"
          class="form__close"></button>
      </div>
      <div class="form__body">
        <div class="form__item">
          <input id="form-contact-name" class="form__input" type="text"
            name="contact_name" placeholder="Введите ФИО" required>
        </div>

        <div class="form__item">
          <input id="form-contact-number" class="form__input" type="tel"
            name="contact_phone" maxlength="18" placeholder="Введите номер"
            required>
        </div>


        <div class="form__item">
          <select id="form-contact-group" class="form__input"
            name="contact_group" required>
            <option value="" disabled selected hidden>Выберите группу</option>
          </select>
        </div>

        <div class="form__item">
          <input id="form-contact-id" class="form__input" type="hidden"
            name="contact_phone" value="">
        </div>
      </div>

      <div class="form__buttons">
        <button class="form__submit button button_blue"
          type="submit">Сохранить</button>
      </div>

    </form>


    <form id="groups-form" class="form form_hidden">
      <div class="form__header">
        <div class="form__title">Группы контактов</div>
        <button id="groups-form-close" type="button"
          class="form__close"></button>
      </div>
      <div class="form__body">
        <!-- Тут рендерится список групп -->
      </div>

      <div class="form__buttons">
        <button id="add-group-input" type="button"
          class="form__submit button button_transparent">Добавить</button>
        <button class="form__submit button button_blue"
          type="submit">Сохранить</button>
      </div>
    </form>

  </div>



  <div id="notifications">
    <!-- тут добавляются уведомления -->

  </div>

  <script src="index.js"></script>
</body>

</html>
